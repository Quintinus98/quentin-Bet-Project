<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="./" method="POST" class="login-form">
        <div class="logo-container">
            <img class="logo" src="img/STARNET LOGO.jpg" alt="logo">
        </div>
        <div class="login-content">
            <div class="login-header">Login to your Account</div>
            <input class="input_field" type="email" name="username" value="" placeholder="Type your email"><br>
            <input class="input_field" type="password" name="password" value="" placeholder="Type your password">
            <input class="login_button"   type="submit" name="submit" value="Login">
            <br><br>
            <div class="login_links">
                <a href="forgot_password.html" class="forgot_password">Forgot password?</a>
                <p class="text">or</p>
                <div class="text">
                    <a href="register.html" class="forgot_password">Sign up</a> |
                    <a href="index.html" class="forgot_password">Home</a>
                </div>
                
            </div><br>
            
    </form>
    
</body>
</html>
