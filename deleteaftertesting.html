
<!DOCTYPE html>

  <!-- bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="dashboard.css">
  <title>Experiment</title>
</head>

  .sidebar{
    margin-top: 66px;

<body class="p-5">
  <!-- navbar beginning  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
    <div class="container-fluid align-middle">

      <!-- logo and description'StarnetBET' -->
      <button type="button" class="navbar-toggler"  data-bs-toggle="offcanvas" data-bs-target="#offcanvas_dashboard" aria-controls="offcanvas_dashboard" aria-expanded="true" aria-labelledby="Offcanvas navigation">

        <img src="img/STARNET LOGO.jpg" alt="starnet logo" width="40" height="40" class="d-inline-block" title="Open Dashboard"><span class="navbar-toggler-icon"></span>
      </button type="button">
      <div class="justify-content-center">
        <span class="fw-bold text-muted ms-2">StarnetBET</span>
      </div>

      <!-- button to collapse a view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- items-collapsed  -->
      <div class="collapse navbar-collapse justify-content-end align-center" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- link an about here using this id #about-->
            <a class="nav-link" aria-current="page" href="#thegame">The Game</a>
          </li>
          <li class="nav-item">
            <!-- link an about here using this id #about-->
            <a class="nav-link" href="index.html?#about">About</a>
          </li>
          <li class="nav-item">
            <!-- link an about here using this id #contact-->
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvas_dashboard" data-bs-backdrop="false" aria-labelledby="offcanvas_dashboardLabel">

    <div class="offcanvas-body">
      
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-home">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              <i class="bi bi-house-door-fill"></i><span class="ms-2">Home</span>
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-home" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">You will be re-directed to the home page <code><a href="index.html" style="text-decoration: none;"> Continue to HomePage</a></code></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-dashboard">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapsedashboard" aria-expanded="true" aria-controls="flush-collapsedashboard">
              <i class="bi bi-speedometer2"></i><span class="ms-2">Dashboard</span>
            </button>
          </h2>
          <div id="flush-collapsedashboard" class="accordion-collapse collapse show" aria-labelledby="flush-dashboard" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <label class="form-label h2" for="wallet">My Wallet</label>
                <input class="form-control" type="text" name="wallet" id="wallet" disabled>
                <br>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              <i class="bi bi-bank"></i><span class="ms-2">Fund My Wallet</span>
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">Some code is going in here.</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              <i class="bi bi-person-lines-fill"></i><span class="ms-2">Contact Us</span>
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <br>
                <!-- form sends action to itself -->
                <form action="#index.html" method="post">
                  <!-- email  -->
                  <label for="email" class="form-label">Enter your Email:</label>
                  <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="e.g. starnet@example.com">
                  </div>
                  <!-- Query --> 
                  <div class="form-floating my-3">
                    <textarea class="form-control" name="query" id="query" style="height: 100px;"></textarea>
                    <label for="query">Enter your question...</label>
                  </div>
    
                  <!-- submit button  -->
                  <div class="text-center">
                    <button type="submit" class="btn btn-info">Get answers</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <section class="row mt-3">

    <div class="p-2 justify-content-center marginSidebar">
      <p class="text-center font-monospace px-3">This is the game console. You are one step away from being a $ millioniare</p>     
      <div class="grid_container p-5 justify-content-center ">
        <div class="grid-item"><button class="btn btn-outline-success">01</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">02</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">03</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">04</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">05</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">06</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">07</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">08</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">09</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">10</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">11</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">12</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">13</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">14</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">15</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">16</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">17</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">18</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">19</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">20</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">21</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">22</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">23</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">24</button></div>
        <div class="grid-item"><button class="btn btn-outline-success">25</button></div>
      </div>
    </div>
    

    <div>
      <p>Resize the browser window to fire the <code>resize</code> event.</p>
      <!-- <p>Window height: <span id="height"></span></p> -->
      <p>Window width: <span id="windowWidth"></span></p>

    </div>

    <form>
      <input type="checkbox" id="myCheck" onmouseover="myFunction()" onclick="alert('click event occured')">
    </form>

  </section>

  <script>


    // const heightOutput = document.querySelector('#height');
    const widthOutput = document.querySelector('#windowWidth');

    function reportWindowSize() {
      // heightOutput.textContent = window.innerHeight;
      widthOutput.textContent = window.innerWidth;
    }

    window.onresize = reportWindowSize;

    if (window.onresize >= 800) {
      function myFunction() {
        document.getElementById("myCheck").click();
      }
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
